<!DOCTYPE html>
<html>

<head>
    <title>ScienceDirect</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'scienceDirect.css' %}">
</head>

<body>
    <div class="container">
        <h1 id="topHeading">Literature Library</h1>
        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-tabs nav-fill card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="/">All</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/acm">ACM</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ieee">IEEE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/springer">Springer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/scienceDirect">ScienceDirect</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <h3 class="card-title">Advanced Search</h3>
                <p class="card-text">Search within ScienceDirect Library</p>
                <hr>
                <form id="scienceDirectForm" action="/fetchScienceDirect" method="POST">
                    <div class="grid-container">
                        <div class="searchTermRow1 rows">
                            <input id="searchTerm" type="text" placeholder="Enter Search term" value="" name="qs">
                        </div>

                        <div class="yearRow2Col2 rows">
                            <input id="year" type="text" placeholder="Year(s)" value="" name="date">
                        </div>
                        <div class="authorNameRow3Col1 rows">
                            <input id="author" type="text" placeholder="Author(s)" value="" name="authors">
                        </div>
                        <div class="authorAffiliationRow3Col2 rows">
                            <input id="authorAffiliation" type="text" placeholder="Author Affiliation" value="" name="affiliations">
                        </div>
                        <div class="volumeRow4Col1 rows">
                            <input id="volume" type="text" placeholder="Volume(s)" value="" name="volume">
                        </div>
                        <div class="issueRow4Col2 rows">
                            <input id="issue" type="text" placeholder="Issue(s)" value="" name="issue">
                        </div>
                        <div class="pageRow4Col3 rows">
                            <input id="page" type="text" placeholder="Page(s)" value="" name="page">
                        </div>
                        <div class="abstractRow5Col1 rows">
                            <input id="abstract" type="text" placeholder="Abstract,Title or Author-Specified Keyword" value="" name="tak">
                        </div>
                        <div class="titleRow6Col1 rows">
                            <input id="title" type="text" placeholder="Title" value="" name="title">
                        </div>
                        <div class="referencesRow7Col1 rows">
                            <input id="references" type="text" placeholder="References" value="" name="references">
                        </div>
                        <div class="issnIsbnRow8Col1 rows">
                            <input id="issnIsbn" type="text" placeholder="ISSN or ISBN" value="" name="docId">
                        </div>
                        <div class="articleTypesRow9Col1">
                            <br>
                            <h5 class="card-title">Article Type</h5>
                            <br>

                            <div class="grid-container-articleType">
                                <div class="articleTypeCol1">
                                    <ul>
                                        <li>
                                            <div checkbox checkbox-small checkbox-label-indent mb8 u-clr-grey8 ">
					       <label checkbox-label" for="adv-search-REV">
                                                <input type="checkbox" id="adv-search-REV" name="articleTypes" value="REV">
                                                <span>
					       </span>
                                                <span>Review articles</span>
                                                </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <label>
					       <input type="checkbox" id="adv-search-FLA" name="articleTypes" value="FLA">
					       <span >
					       </span>
					       <span >Research articles</span>
					       </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <label>
					       <input type="checkbox" id="adv-search-EN" name="articleTypes" value="EN">
					       <span >
					       </span>
					       <span >Encyclopedia</span>
					       </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <label>
					       <input type="checkbox" id="adv-search-CH" name="articleTypes" value="CCH">
					       <span >
					       </span>
					       <span >Book chapters</span>
					       </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <label>
					       <input type="checkbox" id="adv-search-ABS" name="articleTypes" value="CABS">
					       <span >
					       </span>
					       <span >Conference abstracts</span>
					       </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <label>
					       <input type="checkbox" id="adv-search-BRV" name="articleTypes" value="BRV">
					       <span >
					       </span>
					       <span >Book reviews</span>
					       </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <label>
					       <input type="checkbox" id="adv-search-CRP" name="articleTypes" value="CRP">
					       <span >
					       </span>
					       <span >Case reports</span>
					       </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <label>
					       <input type="checkbox" id="adv-search-CNF" name="articleTypes" value="CNF">
					       <span >
					       </span>
					       <span >Conference info</span>
					       </label>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="articleTypeCol2">
                                    <ul>
                                        <li>
                                            <div>
                                                <label>
					       <input type="checkbox" id="adv-search-COR" name="articleTypes" value="COR">
					       <span >
					       </span>
					       <span >Correspondence</span>
					       </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <label>
					       <input type="checkbox" id="adv-search-DAT" name="articleTypes" value="DAT">
					       <span >
					       </span>
					       <span >Data articles</span>
					       </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <label>
					       <input type="checkbox" id="adv-search-DIS" name="articleTypes" value="DIS">
					       <span >
					       </span>
					       <span >Discussion</span>
					       </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <label>
					       <input type="checkbox" id="adv-search-EDI" name="articleTypes" value="EDI">
					       <span >
					       </span>
					       <span >Editorials</span>
					       </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <label>
					       <input type="checkbox" id="adv-search-ERR" name="articleTypes" value="ERR">
					       <span >
					       </span>
					       <span >Errata</span>
					       </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <label>
					       <input type="checkbox" id="adv-search-EXM" name="articleTypes" value="EXM">
					       <span >
					       </span>
					       <span >Examinations</span>
					       </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <label>
					       <input type="checkbox" id="adv-search-SSU" name="articleTypes" value="SSU">
					       <span >
					       </span>
					       <span >Mini reviews</span>
					       </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <label>
					       <input type="checkbox" id="adv-search-NWS" name="articleTypes" value="NWS">
					       <span >
					       </span>
					       <span >News</span>
					       </label>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="articleTypeCol3">
                                    <ul>
                                        <li>
                                            <div>
                                                <label>
					       <input type="checkbox" id="adv-search-PNT" name="articleTypes" value="PNT">
					       <span >
					       </span>
					       <span >Patent reports</span>
					       </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <label>
					       <input type="checkbox" id="adv-search-PGL" name="articleTypes" value="PGL">
					       <span >
					       </span>
					       <span >Practice guidelines</span>
					       </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <label>
					       <input type="checkbox" id="adv-search-PRV" name="articleTypes" value="PRV">
					       <span >
					       </span>
					       <span >Product reviews</span>
					       </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <label>
					       <input type="checkbox" id="adv-search-RPL" name="articleTypes" value="RPL">
					       <span >
					       </span>
					       <span >Replication studies</span>
					       </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <label>
					       <input type="checkbox" id="adv-search-SCO" name="articleTypes" value="SCO">
					       <span >
					       </span>
					       <span >Short communications</span>
					       </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <label>
					       <input type="checkbox" id="adv-search-OSP" name="articleTypes" value="OSP">
					       <span >
					       </span>
					       <span >Software publications</span>
					       </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <label>
					       <input type="checkbox" id="adv-search-VID" name="articleTypes" value="VID">
					       <span >
					       </span>
					       <span >Video articles</span>
					       </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <label>
					       <input type="checkbox" id="adv-search-OT" name="articleTypes" value="OT">
					       <span >
					       </span>
					       <span >Other</span>
					       </label>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>


                        </div>
                        <div class="downloadBibtexRow10Col1">
                            <button type="submit" href="#" class="btn btn-primary">Download BibTex</button><br><br>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
     {% load static %}  
    <script src="{% static 'scienceDirect.js' %}" type="text/javascript"></script>
</body>

</html>
