<!DOCTYPE html>
<html>

<head>
    <title>SLR: Crawler & Scraper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link rel= "stylesheet" type= "text/css" href="{{ url_for('static', filename='style.css')}}">
</head>

<body>
    <div class="container">
        <h1>Literature Library</h1>
        <div class="card">
            <div class="card-header ">
                <ul class="nav nav-tabs nav-fill card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">All</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ACM">ACM</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/IEEE">IEEE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Springer">Springer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ScienceDirect">ScienceDirect</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <p>Search for literature in ACM, IEEE, Springer and ScienceDirect</p>
                <form action="/receive_data" method="POST">
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="validationDefault01">Search</label>
                            <input type="text" class="form-control inputText" id="validationDefault01" name = "basic" required>
                            <!-- <span class="floating-label">Find articles with these terms</span> -->
                        </div>
					</div>
                    <div class="form-row">
                        <div class="col-md-3 mb-3">
                            <label for="validationDefault03">Title</label>
                            <input type="text" class="form-control" id="validationDefault03" placeholder="Title" name = "title">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-3 mb-3">
                            <label for="validationDefault04">Author</label>
                            <input type="text" class="form-control" id="validationDefault04" placeholder="Author" name = "author">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-3 mb-3">
                            <label for="validationDefault05">Author Specific Keywords</label>
                            <input type="text" class="form-control" id="validationDefault05" placeholder="Author Specific Keywords" name = "authSpecKey">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-3 mb-3">
                            <label for="validationDefault06">ISSN</label>
                            <input type="text" class="form-control" id="validationDefault06" placeholder="ISSN" name = "issn">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-3 mb-3">
                            <label for="validationDefault07">ISBN</label>
                            <input type="text" class="form-control" id="validationDefault07" placeholder="ISBN" name = "isbn">
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
